<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Intouch</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="header__nav">
                    <ul class="header__ul" id="headerUl">
                        <li class="header__li"><a href="/" class="header__a">Products</a></li>
                        <li class="header__li"><a href="/" class="header__a">Use cases</a></li>
                        <li class="header__li"><a href="/" class="header__a">Resources</a></li>
                        <li class="header__li"><a href="/" class="header__a">About us</a></li>

                        <li class="header__li"><a href="/" class="header__a">Log in</a></li>
                        <li class="header__li"><a href="/" class="header__a btn">Request a demo</a></li>
                        <span class="material-icons icon-close" onclick="navToggle()">close</span>
                    </ul>
                    <span class="header__backdrop" onclick="navToggle()"></span>
                    <span class="material-icons icon-menu" onclick="navToggle()">menu</span>
                </nav>
            </header>
            <section class="generation">
                <div class="generation__info">
                    <h1 class="h1-title generation__info-title">Next generation</h1>
                    <h3 class="desc generation__info-desc">Welcome to the next generation of mobile commerce and
                        customer engagement. Meet your mobile customers where they want to be met.
                    </h3>
                    <a href="/" class="generation__info-img">
                        <img src="./img/mobile-commerce.png" alt="mobile-commerce"></a>
                </div>
                <a href="/" class="generation__img">
                    <img src="./img/$50.png" alt="$50">
                </a>
            </section>
            <div class="logos">
                <div class="logos__text">Used by industry leaders</div>
                <div class="logos__icons">
                    <a href="/"><img src="./img/logos/01.png" alt="logos"></a>
                    <a href="/"><img src="./img/logos/02.png" alt="logos"></a>
                    <a href="/"><img src="./img/logos/03.png" alt="logos"></a>
                    <a href="/"><img src="./img/logos/04.png" alt="logos"></a>
                    <a href="/"><img src="./img/logos/05.png" alt="logos"></a>
                    <a href="/"><img src="./img/logos/06.png" alt="logos"></a>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
